<main th:fragment="all_applications" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <!-- Table Section -->
    <div class="mt-5">
        <h4>All Applications</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Reason For Leaving</th>
                <th scope="col">Destination</th>
                <th scope="col">Leave Date</th>
                <th scope="col">Arrival Date</th>
                <th scope="col">Status</th>
                <!-- Add more columns as needed -->
            </tr>
            </thead>
            <tbody>
            <!-- Loop through userApplications -->
            <tr th:each="applications, iterStat : ${userApplications}">
                <th scope="row" th:text="${iterStat.index + 1}"></th>
                <td th:text="${applications.reasonForLeaving}"></td>
                <td th:text="${applications.destination}"></td>
                <td th:text="${applications.leaveDate}"></td>
                <td th:text="${applications.returnDate}"></td>
                <td th:text="${applications.status}"></td>
                <!-- Add more columns as needed -->
            </tr>
            </tbody>
        </table>

    </div>
</main>
