<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>

<body>
<h1>
  Student Login Form
</h1>

<!--send a flash message-->
<div th:if="${param.error}" th:class="'alert alert-danger text-center'">
  Invalid Username or Password
</div>

<div th:if="${param.logout}" th:class="'alert alert-success text-center'">
  Logout Successful
</div>

<!-- add drink Form -->
<form th:action="@{/login}" method="post"  class="container mt-3">

  <div class="border p-3">

    <div class="form-group row">
      <label th:for="username" class="col-sm-4 col-form-label required">UserName or Email</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" name="username" id="username" class="form-control" required>
          <div class="input-group-append">
            <span class="input-group-text">UserName</span>
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label th:for="password" class="col-sm-4 col-form-label required">Password</label>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="password" name="password" class="form-control" required>
        </div>
      </div>
    </div>



    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Submit</button>
      <button type="button" class="btn btn-secondary m-2" th:onclick="cancelForm()">Cancel</button>
    </div>
  </div>

</form>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/register}]]";
  }
</script>

</body>
</html>
